<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자세히 보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .review {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .review:last-child {
            border-bottom: none;
        }
        .review-date {
            font-size: 12px;
            color: gray;
        }
        .review-text {
            margin-top: 5px;
            font-size: 14px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffae00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #e09900;
        }
    </style>
</head>
<body>
    <h1>리뷰 보기</h1>
    <div id="reviews-container"></div>
    <a href="/kakao.html" class="back-button">돌아가기</a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const store_id = urlParams.get('storeId');
    
            if (!store_id) {
                document.getElementById('reviews-container').innerHTML = "<p>유효한 Store ID가 필요합니다.</p>";
                return;
            }

            // 올바른 URL로 fetch 요청 보내기
            fetch(`http://127.0.0.1:5000/reviews/${store_id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById('reviews-container');
                    if (data.error) {
                        container.innerHTML = `<p>${data.error}</p>`;
                    } else if (data.length === 0) {
                        container.innerHTML = "<p>리뷰가 없습니다.</p>";
                    } else {
                        const reviewsHtml = data.map(review => `
                            <div class="review">
                                <div class="review-date">${review.review_date}</div>
                                <div class="review-text">${review.review_text}</div>
                            </div>
                        `).join('');
                        container.innerHTML = reviewsHtml;
                    }
                })
                .catch(error => {
                    document.getElementById('reviews-container').innerHTML = `<p>오류가 발생했습니다: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
