<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 지도 예제</title>
    <!-- 카카오 지도 API 스크립트 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6faf87cb97db068169856747cd9a6cf6"></script>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>카카오 지도 예제</h1>
    <div id="map"></div>

    <script>
        // 지도 초기화
        var container = document.getElementById('map'); // 지도를 표시할 div 
        var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심 좌표 (예시: 제주도)
            level: 3 // 지도의 확대 레벨
        };

        var map = new kakao.maps.Map(container, options); // 지도 생성
    </script>
</body>
</html>
